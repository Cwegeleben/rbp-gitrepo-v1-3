services:
  - type: web
    name: rod-builder-pro
    env: node
    plan: starter
    rootDir: src/apps/rbp-shopify-app/rod-builder-pro
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm db:deploy && pnpm start
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:/var/data/dev.sqlite
      # Set these in Render dashboard or as secrets
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
